name: Extract and Release

on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: "ROM_URL"
        required: true
        default: "https://github.com/TheStrechh/thestrechh_builds/releases/download/20221220-0147/lineage-20.0-20221220-UNOFFICIAL-spes.zip"
      DEVICE_NAME:
        description: "DEVICE_NAME"
        required: true
        default: "spes"
      ROM_NAME:
        description: "ROM_NAME"
        required: true
        default: "lineage-20.0-20221220-UNOFFICIAL-spes.zip"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download file
        run: curl -LJO ${{ github.event.inputs.ROM_URL }}

      - name: Unzip file
        run: unzip $(basename ${{ github.event.inputs.ROM_URL }}) -d zip_files

      - name: Extract Payload
        run: |
          pip install protobuf==3.20.*
          python .github/scripts/payload_dumper.py zip_files/payload.bin -d payload_files

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: payload_files/*
          name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          body: |
            Device: ${{ github.event.inputs.DEVICE_NAME }}
            Rom: [${{ github.event.inputs.ROM_NAME }}](${{ github.event.inputs.ROM_URL }})
